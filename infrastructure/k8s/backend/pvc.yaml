apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lofi-books-data
  namespace: lofi-books
spec:
  accessModes:
    - ReadWriteOnce         # Azure Managed Disk: single-node, matches replicas:1
  storageClassName: managed-csi  # Azure CSI driver, AES-256 encryption at rest by default
  resources:
    requests:
      storage: 4Gi
