apiVersion: apps/v1
kind: Deployment
metadata:
  name: lofi-books-api
  namespace: lofi-books
  labels:
    app: lofi-books-api
spec:
  replicas: 1
  strategy:
    type: Recreate  # SQLite is single-writer â€” never run two pods simultaneously
  selector:
    matchLabels:
      app: lofi-books-api
  template:
    metadata:
      labels:
        app: lofi-books-api
        azure.workload.identity/use: "true"  # Enables Workload Identity MSI injection
    spec:
      serviceAccountName: lofi-books-workload-sa  # Annotated SA for Workload Identity
      containers:
        - name: api
          image: acrlobifooksprod.azurecr.io/lofi-books-api:latest
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: DATA_DIR
              value: "/data"
            - name: NODE_ENV
              value: "production"
            - name: ALLOWED_ORIGINS
              value: "https://lofibooks.sm2gk.com"
            # Secrets injected from Key Vault via CSI driver (not stored in manifest)
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: lofi-books-env-secrets
                  key: OPENAI_API_KEY
            - name: MSAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: lofi-books-env-secrets
                  key: MSAL_CLIENT_ID
          volumeMounts:
            - name: data
              mountPath: /data
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001   # appuser created in Dockerfile
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: lofi-books-data
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: lofi-books-secrets
      securityContext:
        seccompProfile:
          type: RuntimeDefault
