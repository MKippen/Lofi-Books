# Strategic merge patch: override ALLOWED_ORIGINS for prod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lofibooks-api
spec:
  template:
    spec:
      containers:
        - name: api
          env:
            - name: ALLOWED_ORIGINS
              value: "https://lofibooks.sm2gk.com"
            - name: NODE_ENV
              value: "production"
