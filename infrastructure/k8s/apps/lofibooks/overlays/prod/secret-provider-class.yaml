# CSI Secret Store mounts lofibooks PROD secrets from Key Vault into the pod.
# Secrets are prefixed "lofibooks-prod-" so the MSI cannot read other apps' secrets.
# ${WORKLOAD_IDENTITY_CLIENT_ID} and ${AZURE_TENANT_ID} are substituted by deploy-app.sh.
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: lofibooks-secrets
  namespace: lofibooks
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: "${WORKLOAD_IDENTITY_CLIENT_ID}"
    keyvaultName: "kv-sm2gk"
    tenantId: "${AZURE_TENANT_ID}"
    objects: |
      array:
        - |
          objectName: lofibooks-prod-openai-api-key
          objectType: secret
        - |
          objectName: lofibooks-prod-msal-client-id
          objectType: secret
  secretObjects:
    - secretName: lofibooks-secrets
      type: Opaque
      data:
        - objectName: lofibooks-prod-openai-api-key
          key: OPENAI_API_KEY
        - objectName: lofibooks-prod-msal-client-id
          key: MSAL_CLIENT_ID
