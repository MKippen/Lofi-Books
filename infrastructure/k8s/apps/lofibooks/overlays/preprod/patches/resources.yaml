# Preprod uses smaller resource limits to conserve node capacity
apiVersion: apps/v1
kind: Deployment
metadata:
  name: placeholder  # Overridden by kustomize target selector
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
