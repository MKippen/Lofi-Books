# CSI Secret Store mounts lofibooks PREPROD secrets (separate from prod secrets).
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: lofibooks-secrets
  namespace: lofibooks-preprod
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: "${WORKLOAD_IDENTITY_CLIENT_ID}"
    keyvaultName: "kv-sm2gk"
    tenantId: "${AZURE_TENANT_ID}"
    objects: |
      array:
        - |
          objectName: lofibooks-preprod-openai-api-key
          objectType: secret
        - |
          objectName: lofibooks-preprod-msal-client-id
          objectType: secret
  secretObjects:
    - secretName: lofibooks-secrets
      type: Opaque
      data:
        - objectName: lofibooks-preprod-openai-api-key
          key: OPENAI_API_KEY
        - objectName: lofibooks-preprod-msal-client-id
          key: MSAL_CLIENT_ID
