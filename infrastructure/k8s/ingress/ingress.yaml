apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lofi-books-ingress
  namespace: lofi-books
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # SSE (Server-Sent Events) support for AI streaming
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"

    # Security headers (applied at ingress level for all routes)
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: camera=(), microphone=(), geolocation=()";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - lofibooks.sm2gk.com
      secretName: lofi-books-tls
  rules:
    - host: lofibooks.sm2gk.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: lofi-books-api
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lofi-books-frontend
                port:
                  number: 80
