<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C9A6E"/>
      <stop offset="100%" style="stop-color:#C4836A"/>
    </linearGradient>
  </defs>
  <!-- Book spine -->
  <rect x="8" y="8" width="40" height="48" rx="4" fill="url(#g)" stroke="#2C2C2C" stroke-width="1.5"/>
  <!-- Book pages -->
  <rect x="12" y="8" width="36" height="48" rx="3" fill="#FDFBF7" stroke="#2C2C2C" stroke-width="1"/>
  <!-- Text lines -->
  <line x1="18" y1="20" x2="40" y2="20" stroke="#7C9A6E" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="27" x2="36" y2="27" stroke="#D4C4B0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="33" x2="38" y2="33" stroke="#D4C4B0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="39" x2="34" y2="39" stroke="#D4C4B0" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Small leaf accent -->
  <ellipse cx="52" cy="14" rx="4" ry="8" fill="#7C9A6E" opacity="0.6" transform="rotate(20 52 14)"/>
  <ellipse cx="56" cy="16" rx="3" ry="7" fill="#5A8A4A" opacity="0.5" transform="rotate(40 56 16)"/>
  <line x1="50" y1="22" x2="54" y2="10" stroke="#5A8A4A" stroke-width="0.8" opacity="0.4"/>
  <!-- Coffee steam dot -->
  <circle cx="54" cy="6" r="2" fill="#D4A76A" opacity="0.5"/>
</svg>
